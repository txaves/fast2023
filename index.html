<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Minha agenda contatos</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <main>
        <header>
            <img src="assets/img/icon-contact.svg" alt="icone da agenda" width="100px" height="100px">
            <h1>Minha agenda de contatos</h1>
        </header>

        <hr />

        <h3>Adicionar novo contato</h3>

        <form method="post" action="" class="new-contact-form">
            <div class="input-group">
                <label>Nome:</label>
                <input name="nome" type="text" placeholder="Digite o nome do contato">
            </div>
            <div class="input-group">
                <label>Telefone:</label>
                <input name="telefone" type="number" placeholder="Digite o telefone com DDD">
            </div>
            <div class="input-group">
                <label>E-mail:</label>
                <input name="email" type="email" placeholder="Digite o email do contato">
            </div>
            <div class="input-group">
                <label>Interesses:</label>
                <textarea name="interesses" rows="2" cols="25" placeholder="Digite os interesses separado por vírgula"></textarea>
            </div>
            <button type="submit" class="create-button">Cadastrar</button>
        </form>

        <hr />

        <h3>Meus contatos</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Interesses</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Joãozinho</td>
                    <td>912345678</td>
                    <td><a href="mailto:joaozinho@gmail.com" target="_blank">joaozinho@gmail.com</a></td>
                    <td>
                        <ul>
                            <li>Futebol</li>
                            <li>Video-game</li>
                            <li>Praia</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>987654321</td>
                    <td><a href="mailto:maria@gmail.com" target="_blank">maria@gmail.com</a></td>
                    <td>
                        <ul>
                            <li>Barbie</li>
                            <li>Amizades</li>
                            <li>Baladinhas</li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
